<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 5px 10px;
            text-align: center;
        }
        input {
            text-align: right;
            border: none;
        }
        input:focus {
            outline: none;
        }

    </style>
</head>

<body>
    <table border="1">
        <tr>
            <td colspan="4">
            <input type="text" id="display"/>
            </td>
        </tr>
        <tr>
            <td colspan="4">
            <input type="text" id="result"/>
            </td>
        </tr>
        <tr>
            <td colspan="3" onclick = reset()>AC</td>
            <td colspan="1" onclick="add('/')">/</td>
        </tr>
        <tr>
            <td onclick="add(1)">1</td>
            <td onclick="add(2)">2</td>
            <td onclick="add(3)">3</td>
            <td onclick="add('+')">+</td>
        </tr>
        <tr>
            <td onclick="add(4)">4</td>
            <td onclick="add(5)">5</td>
            <td onclick="add(6)">6</td>
            <td onclick="add('-')">-</td>
        </tr>
        <tr>
            <td onclick="add(7)">7</td>
            <td onclick="add(8)">8</td>
            <td onclick="add(9)">9</td>
            <td onclick="add('%')">%</td>
        </tr>
        <tr>
            <td colspan="2" onclick="add(0)">0</td>
            <td colspan="1" onclick="add('.')">.</td>
            <td colspan="1" onclick="calculate()">=</td>
        </tr>
    </table>
</body>
<script>

    let numberClicked = false;
    function add (char) {
        if (numberClicked == false) {
            if (isNaN(char) == true) {
            } else {
                document.getElementById('display').value += char;
            }
        } else {
            document.getElementById('display').value += char;
        }

        if(isNaN(char) == true) {
            numberClicked = false;
        } else {
            numberClicked = true;
        }

    }

    const calculate = () => {
        let display = document.getElementById("display").value;
        document.getElementById("result").value = eval(display);
    }
    const reset = () => {
        document.getElementById("display").value = "";
        document.getElementById("result").value = "";
    }

    </script>
</html>
